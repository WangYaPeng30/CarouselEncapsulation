<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

        <div id="slider" class="slider-list">
            <ul>
                <li class="slider-list__item slider-list__selected"><img src="./image/1.jpg"></li>
                <li class="slider-list__item"><img src="./image/2.jpg"></li>
                <li class="slider-list__item"><img src="./image/3.jpg"></li>
                <li class="slider-list__item"><img src="./image/4.jpg"></li>
                <li class="slider-list__item"><img src="./image/5.jpg"></li>

            <div class="slider-list__left"><a href="#" class="slider-list__Arrow left">&larr;</a></div>
            <div class="slider-list__right"><a href="#" class="slider-list__Arrow right">&rarr;</a></div>

                <span class="slider-list__dot"></span>
                <span class="slider-list__dot"></span>
